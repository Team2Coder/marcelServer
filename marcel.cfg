binaries=
{

	wpigsetupPath="/var/www/robot/ServerMarcel/wpigsetup";
	espeakPath="/usr/bin/espeak";
}

camera=
{	width=960;
	height=544;
	fps=30;

};

opencv= 
{
	feature=1;
	deviceId=0;
	haarcascadePath="/usr/share/opencv/haarcascades/haarcascade_frontalface_alt.xml";
        saveImagePath="/var/www/robot/ServerMarcel/images";
        extension =".png";
        csvPath = "/var/www/robot/ServerMarcel/images";
        csvFile = "faces.csv";
        outputStreamPath = "/var/www/robot/ServerMarcel/tmp/output.jpg";
	displaynamedWindows=false;
	mjpgPath="/var/www/robot/ServerMarcel/scripts/mjpg-stream"

};

sphinx=
{
	 modelDir = "/var/www/robot/ServerMarcel/";
         dict = "sphinxlm/cmusphinx-fr-5.2/marcel.dic";
      //   dict = "sphinxlm/cmusphinx-fr-5.2/marcelphone.dic";
         hmm = "sphinxlm/cmusphinx-fr-5.2";
         lm = "sphinxlm/cmusphinx-fr-5.2/fr-phone.lm.dmp";
     //  lm = "/fr-small.lm";
	hw="plughw:1,0";
};
